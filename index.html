<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Odibee+Sans&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Baloo Bhai 2', cursive;
      }
    </style>

  <title>Candidates application for Programming community</title>
</head>

<body>
  <div class="container">
    <h1>Candidates application for Programming community</h1>

    <div class="card container" >
      <img id="image" src="" style="width: fit-content; border-radius: 30px;" class="my-3 container card-img-top" alt="">
      <div class="card-body">
        <div class="card container" >
          <ul class="list-group list-group-flush">
            <div class="row my-3">
              <div class="col">
                <label class="form-label"><b>Name:</b></label>
                <li class="list-group-item" id="name"></li>
              </div>
              <div class="col">
                <label class="form-label"><b>Gender:</b></label>
                <li class="list-group-item" id="gender"></li>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <label class="form-label"><b>Age:</b></label>
                <li class="list-group-item" id="age"></li>
              </div>
              <div class="col">
               <label class="form-label"><b>Email Address:</b></label>
                <li class="list-group-item" id="email"></li>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <label class="form-label"><b>Phone:</b></label>
                <li class="list-group-item" id="phone"></li>
              </div>
              <div class="col">
                <label class="form-label"><b>Address:</b></label>
                <li class="list-group-item" id="address"></li>
              </div>
            </div>
          </ul>
          <div class="row my-3">
            <div class="col">
              <button type="button" id="previous" class="btn btn-primary">Previous</button>
            </div>
            <div class="col">
              <button type="button" id="next" style="padding: 5px 30px;" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="index.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
